<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css')}}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Moulpali&display=swap" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='images/icono.png')}}" />

    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <div class="fondo vh-100">
        <div class="container py-5 h-100 d-flex align-items-center justify-content-center">
            <div class="col-xl-11">
                <div class="card" style="border-radius: 30px;">
                    <div class="row g-0">
                        <div class="col-lg-5 d-none d-md-block">
                            {% block imagen%}
                            {% endblock %}
                        </div>
                        <div class="fondoLogin col-lg-7">
                            <div class="p-2">
                                <div class="d-flex flex-column  mb-5 pb-1">
                                    <img src="{{ url_for('static', filename='images/ulacit-logo-morado.png')}}"
                                        width="300" height="87" alt="logo ulacit">
                                    <h3 class="h4 pt-4 fw-bold text-uppercase text-center">plataforma de parqueo</h3>
                                </div>
                            </div>
                            {% block contenido %}
                            {% endblock %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
