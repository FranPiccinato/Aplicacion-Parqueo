<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css')}}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Moulpali&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='images/icono.png')}}" />

    <title>{% block title %}{% endblock %}</title>
</head>

<body>

    <nav class="navbar navbar-dark px-2 d-lg-block d-lg-none">
        <button class="navbar-toggler d-lg-block d-lg-none" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebar" aria-controls="sidebar">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    {% block navResponsive %}
    {% endblock %}
    </div>
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-lg-2 d-none d-lg-block sidebar">
                {% block nav %}
                {% endblock %}
            </nav>
            <div class="col-md-9 col-lg-10 px-md-4 fondoDB">
                <h3 class="text-uppercase my-5">
                    {% block reporte %}
                    {% endblock %}

                </h3>

                {% block contenido %}
                {% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
    </script>
</body>

</html>
